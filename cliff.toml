# git-cliff configuration file
# https://git-cliff.org/docs/configuration/

[changelog]
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""
body = """
{% if version %}\
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}

{% for commit in commits %}
- {% if commit.breaking %}[**breaking**] {% endif %}{{ commit.message | upper_first }}
{% endfor %}
{% endfor %}
"""
trim = true
footer = """
<!-- generated by git-cliff -->
"""

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_preprocessors = [
  { pattern = "\\(\\[?(\\w+)\\s+#(\\d+)\\]?\\)", replace = "([#${2}](https://github.com/Apex-EHR/gh-workflow-sync/issues/${2}))" },
  { pattern = "^Merge pull request #\\d+ from .*", replace = "" },
  { pattern = "^Merge branch '.*' into .*", replace = "" },
]
commit_parsers = [
  { message = "^feat", group = "Features" },
  { message = "^fix", group = "Bug Fixes" },
  { message = "^perf", group = "Performance" },
  { message = "^doc", group = "Documentation" },
  { message = "^docs", group = "Documentation" },
  { message = "^refactor", group = "Refactoring" },
  { message = "^style", group = "Styling" },
  { message = "^test", group = "Testing" },
  { message = "^chore\\(release\\):", skip = true },
  { message = "^chore\\(deps\\):", skip = true },
  { body = "^.*BREAKING CHANGE", group = "Breaking Changes" },
  { message = "^BREAKING CHANGE", group = "Breaking Changes" },
  { message = "^chore", group = "Miscellaneous Tasks" },
]
protect_breaking_commits = true
filter_commits = true
tag_pattern = "v[0-9]+.[0-9]+.[0-9]+"
skip_tags = "v0.0.0"
ignore_tags = ""
topo_order = false
sort_commits = "oldest"
link_parsers = [
  { pattern = "#(\\d+)", href = "https://github.com/Apex-EHR/gh-workflow-sync/issues/${1}" },
]
